variables:
  - name: project_id
    description: "MongoDB atlas Project ID, optional, if not provided, must provide Project Name"
    type: string
    default: ""
  - name: project_name
    description: "MongoDB atlas Project Name, optional, if not provided, must provide Project ID"
    type: string
    default: ""
  - name: atlas_container_id
    description: "MongoDB atlas Container ID"
    type: string
    default: ""
  - name: apply_routing_tables
    description: "Apply routing tables"
    type: bool
    default: true
  # Generic Boilerplate Variables Setup
  - name: tags
    description: "Tags"
    type: map
    default: {}
  - name: hub_spoke
    description: "Hub and Spoke architecture"
    type: bool
    default: false
  - name: is_hub
    description: "Is this a hub configuration?"
    type: bool
    default: false
  # End - Generic Boilerplate Variables Setup
